<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hand Gesture Recognition</title>
    <style>
        #container { display: flex; }
        #video { margin-right: 30px; }
        #result-box { font-size: 2em; margin-top: 30px; }
        button { font-size: 1.2em; margin: 10px; }
    </style>
</head>
<body>
    <h1>Hand Gesture Recognition</h1>
    <div id="container">
        <div id="video">
            <img src="{{ url_for('video_feed') }}" width="640" />
            <div>
                <button id="start-btn">Start Recording</button>
                <button id="stop-btn">Stop Recording</button>
            </div>
        </div>
        <div id="result-box">
            <strong>Prediction:</strong>
            <span id="prediction">-</span>
        </div>
    </div>
    <script>
        document.getElementById('start-btn').onclick = function() {
            fetch('/toggle_recording', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({command: 'start'})
            });
        };
        document.getElementById('stop-btn').onclick = function() {
            fetch('/toggle_recording', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({command: 'stop'})
            });
        };
        // Poll for prediction result every 500ms
        setInterval(function() {
            fetch('/result')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prediction').textContent = data.result || '-';
                });
        }, 500);
    </script>
</body>
</html>
